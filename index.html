<!DOCTYPE html>
<html>
  <head>
    <title>Movie Tickets</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="form-one">
        <div class="form-group">
          <label for="movieTime">Select Your Movie Showtime</label>
          <select class="form-control" id="movieTime">
            <option>Matinee</option>
            <option>Evening</option>
          </select>
      </div>
    <div class="form-group">
      <label for="movieName">Select Your Movie</label>
      <select class="form-control" id="movieName">
        <option>Dune</option>
        <option>Batman</option>
        <option>Encanto</option>
      </select>
    </div>
    <div class="form-group">
      <label for="ageCheck">Select Your Age Range</label>
      <select class="form-control" id="ageCheck">
        <option>12 and Under</option>
        <option>Adult</option>
        <option>Senior</option>
      </select>
    </div>
    <button type="submit" class="btn btn-dark">submit</button>
  </form>
    <div id="ticketResult">

    </div>

  </body>
</html>
